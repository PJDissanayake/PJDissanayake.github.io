name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---- Install pnpm (same version you use locally) ----
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9   # <-- change if you use a different major version

      # ---- Setup Node (cache will now use pnpm) ----
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'          # <-- important!

      # ---- Install exact dependencies from pnpm-lock.yaml ----
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # ---- Build static site ----
      - name: Export static files
        env:
          GITHUB_PAGES: true
        run: pnpm run export

      # ---- Deploy to GitHub Pages ----
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          force_orphan: true